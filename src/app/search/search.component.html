<form [formGroup]="searchForm">
  <div class="form-group">
    <span class="searchbox-icon"><i class="fa fa-search"></i></span>
    <input class="center-block fullwidth search" 
          type="text" 
          placeholder="Enter Country Name"
          formControlName = 'searchCountry'
          (input)="onSearch()"
          (keyup)="onSearch()"
        >
  </div>
</form>
